define service {
    use https_check
    host_name project-a
    service_description project-a www.domain-a.com
    check_command https_check!-H www.domain-a.com -u /
    servicegroups series-a-prod
}

define service {
    use SSL_check
    host_name project-a
    service_description SSL project-a www.domain-a.com
    check_command ssl_check!-H www.domain-a.com
    servicegroups series-a-prod
}


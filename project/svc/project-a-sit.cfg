define service {
        use https_check
        host_name project-a
        service_description project-a https://www-sit.aaa.com
        check_command check_https!-H www-sit.aaa.com -u /
        servicegroups project-a-sit
}

define service {
        use ssl_check
        host_name project-a
        service_description project-a ssl check https://www-sit.aaa.com
        check_command check_ssl!-H www-sit.aaa.com
        servicegroups project-a-sit
}


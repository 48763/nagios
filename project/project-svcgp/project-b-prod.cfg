define service {
        use https_check
        host_name project-b
        service_description project-b https://www.aaa.com
        check_command check_https!-H www.aaa.com -u /
        servicegroups project-b-prod
}

define service {
        use ssl_check
        host_name project-b
        service_description project-b ssl check https://www.aaa.com
        check_command check_ssl!-H www.aaa.com
        servicegroups project-b-prod
}


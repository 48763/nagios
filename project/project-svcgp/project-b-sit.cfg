define service {
        use https_check
        host_name project-b
        service_description project-b https://www-sit.aaa.com
        check_command check_https!-H www-sit.aaa.com -u /
        servicegroups project-b-sit
}

define service {
        use ssl_check
        host_name project-b
        service_description project-b ssl check https://www-sit.aaa.com
        check_command check_ssl!-H www-sit.aaa.com
        servicegroups project-b-sit
}


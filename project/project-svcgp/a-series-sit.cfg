define service {
        use https_check
        host_name a-project-a
        service_description a-series-sit https://www.aaa.com
        check_command check_https!-H www.aaa.com -u /
        servicegroups a-series-sit
}

define service {
        use ssl_check
        host_name a-project-a
        service_description a-series-sit ssl check https://www.aaa.com
        check_command check_ssl!-H www.aaa.com
        servicegroups a-series-sit
}


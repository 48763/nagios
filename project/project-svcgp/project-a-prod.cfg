define service {
        use https_check
        host_name project-a
        service_description project-a https://www.aaa.com
        check_command check_https!-H www.aaa.com -u /
        servicegroups project-a-prod
}

define service {
        use ssl_check
        host_name project-a
        service_description project-a ssl check https://www.aaa.com
        check_command check_ssl!-H www.aaa.com
        servicegroups project-a-prod
}


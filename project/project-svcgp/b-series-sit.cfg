define service {
        use https_check
        host_name b-project-a
        service_description b-series-sit https://www.aaa.com
        check_command check_https!-H www.aaa.com -u /
        servicegroups b-series-sit
}

define service {
        use ssl_check
        host_name b-project-a
        service_description b-series-sit ssl check https://www.aaa.com
        check_command check_ssl!-H www.aaa.com
        servicegroups b-series-sit
}

